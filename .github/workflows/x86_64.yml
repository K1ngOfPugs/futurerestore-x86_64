name: Manual Build of futurerestore for macOS

on:
  workflow_dispatch:

jobs:
  build:
    name: Build futurerestore for macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies via Homebrew
        run: |
          brew install automake libtool pkg-config libplist libusbmuxd libirecovery openssl

      - name: Run Build script
        run: |
          ./build.sh

      - name: Upload futurerestore binary
        uses: actions/upload-artifact@v4
        with:
          name: futurerestore-macos-x86_64
          path: ./futurerestore
